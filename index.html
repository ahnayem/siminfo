<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const { SimInfo } = require("nativescript-sim-info");

        function load() {
            const simInfo = new SimInfo();
            simInfo.getData()
                .then((simData) => {
                    alert(simData);
                }).catch((error) => {
                    alert(error);
                });
        }

    </script>
</body>

</html>
